<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
<!--
    <img src="images/bg-pattern-top.svg" class="background-top" alt="" srcset="">
  --> 
<div class="card-parent">
      <img src="images/bg-pattern-card.svg" class="card-hero"alt="" srcset="">
      <div class="card-top-details">
        <img src="images/image-victor.jpg" class="profile-image" alt="" srcset="">
        <article class="details">  
          <div class="details-top">
            <span class="name">Victor Crest</span><span class="age">26</span>
          </div>  
          
          <div class="location">London</div>
        </div>
      </article>
      
  <div class="line-1"></div>

  <div class="grid">
    <div class="gris followers">
      <div class="gfollowers num">80K</div>
      Followers
    </div>
    <div class="gris likes">
      <div class="glikes num">803K</div>
      Likes
    </div>
    <div class="gris photos">
      <div class="gphotos num">1.4K</div>
      Photos
    </div>
  </div>
</div>
<!--

  </div>
  -->
</main>
</body>
</html>
