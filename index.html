<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="card-parent">
      <img src="images/bg-pattern-card.svg" class="card-hero" alt="" srcset="">
      
      <div class="card-top-details">
        <img src="images/image-victor.jpg" class="profile-image" alt="" srcset="">
       
          <div class="details-top">
            <div class="details-top-1"><span class="name">Victor Crest</span><span class="age">26</span></div>
            <div class="location">London</div>
          </div> 
        </div>
  
      
  <div class="line-1"></div>

  <div class="grid">
    <div class="gris followers">
      <div class="gfollowers num">80K</div>
      Followers
    </div>
    <div class="gris likes">
      <div class="glikes num">803K</div>
      Likes
    </div>
    <div class="gris photos">
      <div class="gphotos num">1.4K</div>
      Photos
    </div>
  </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/littledragonshrimp/profileCardComponentTest">littledragonshrimp</a>.
  </div>

</main>
</body>
</html>
